name: Visual Diff and PR Report

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  visual-diff:
    runs-on: 
      - runson
      - gpu-4x-large
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Create necessary directories
      run: |
        mkdir -p outputs
    
    - name: Build render_sandbox
      run: |
        cargo build --release
    
    - name: Generate test outputs via cargo test
      run: |
        # Run visual regression tests which generate output images using the application
        # Enable gpu-tests feature to run GPU-requiring tests on this GPU instance
        cargo test generate_visual_regression_images --release --features gpu-tests -- --exact --nocapture

  # Call the upstream visual diff workflow
  call-visual-diff:
    needs: visual-diff
    uses: mpiispanen/image-comparison-and-update/.github/workflows/visual-diff.yml@main
    with:
      outputs_directory: 'outputs'
    permissions:
      contents: write
      issues: write
      pull-requests: write